		<!-- common style -->
		<link rel="icon" href="res/images/favicon.ico" type="image/x-icon">

	<body>
		<!-- navigator -->
		<nav class="navbar navbar-default" role="navigation"></nav>

		<!-- main body -->
		<div class="container">
			<!-- content title -->
			<div class="row">
								<h1 id="title">Virtual Conferencing</h1>
			</div>
			
		<div class="row tab-content">
				<div role="tabpanel" class="tab-pane fade in active" id="map">
					<div class="map-view">
						<div class="address">
							<p>Online Conference Tool: <a href="https://zoom.us">Zoom</a></p>
							<!--<p>2. Meeting IDs for different sessions can be found in the <a href= "program.html">program</a>.</p> -->
							<p><u>Important Notes</u>: The time slots assigned in the schedule are only tentative. Presenters are recommended to stay for the whole session in case of any absence.</p>
							
						</div>
					</div>
				</div>
		</div>

		

</div>
	


		
		
		<!-- footer -->
		<div id="footer" class="footer"></div>
		
		<!-- module js -->
		<script src="module/common.js"></script>
		<script>
			var hash = location.hash || location.search;
	    	var questionMark = hash.indexOf('#');
	    	if(questionMark !== -1) {
	    		var subpage = hash.substring(questionMark + 1);
	    		$('.nav-tabs > li').removeClass('active');
	    		$('.tab-content > .tab-pane').removeClass('in active');

	    		console.log(subpage);

	    		if(subpage == 'hotel') {
					$($('.nav-tabs > li')[1]).addClass('active');
	    			$('#hotel').addClass('in active');
	    		}else{
	    			$($('.nav-tabs > li')[0]).addClass('active');
	    			$('#map').addClass('in active');
	    		}
	    	}
	    	
		</script>
	</body>
