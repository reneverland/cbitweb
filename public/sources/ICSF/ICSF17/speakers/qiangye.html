					</div>

					<div class="intro-zh">
						<p>哈尔滨工业大学管理学院院长、教授，长江学者特聘教授、教育部新世纪优秀人才、国家杰出青年科学基金获得者，是<span style="color: red" >智慧金融会议的大会主席之一</span>。目前任国际期刊MISQ客座编委、JECR地区主编、ECRA领域主编。近年来曾先后在美国德克萨斯大学奥斯汀分校、加利福尼亚大学圣地亚哥分校和香港理工大学做研究和教学工作，兼任香港理工大学博士研究课程教授及博士生指导团队成员，并先后在POM，IJHM，及DSS等国际主流学术期刊发表20余篇学术论文。 </p>
