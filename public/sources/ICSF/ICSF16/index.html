<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="International Summit on Smart Finance 2016 | ISSF 2016">
		<meta name="keywords" content="ISSF 2016|International Summit on Smart Finance|CityU ISSF">
		<title>International Summit on Smart Finance (ISSF)| Home</title>
		
		<!-- common style -->
		<link rel="icon" href="res/images/favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="res/images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
		
		<!-- module style -->
		<link rel="stylesheet" href="res/css/common.css">
		<link rel="stylesheet" href="res/css/home.css">
		
		<!-- common lib -->
		<script src="lib/jquery/dist/jquery.min.js"></script>
		<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- navigator -->
		<nav class="navbar navbar-default" role="navigation"></nav>

		<!-- main body -->
		<div class="main-container container-fluid">

				<ol class="carousel-indicators">

					<li data-target="#portal_carousel" data-slide-to="1"></li>
					<li data-target="#portal_carousel" data-slide-to="2"></li>

					<li data-target="#portal_carousel" data-slide-to="4"></li>

					<li data-target="#portal_carousel" data-slide-to="7"></li>
				</ol>
				<!-- 轮播（Carousel）项目 --> 
				<div class="carousel-inner">
					<div class="item active">
						<img class="img-responsive" src="res/images/carousel_images/new_1_scale-min.jpg" alt="The 1st slid">
					</div>
					<div class="item">
						<img class="img-responsive" src="res/images/carousel_images/Optimized-1.jpg" alt="">

					<div class="item">
						<img class="img-responsive" src="res/images/carousel_images/Optimized-2.jpg" alt="">
					</div>
					<div class="item">
						<img class="img-responsive" src="res/images/carousel_images/Optimized-3.jpg" alt="">

					<div class="item">

					<div class="item">
						<img class="img-responsive" src="res/images/carousel_images/Optimized-5.jpg" alt="">
					</div>
					<div class="item">
						<img class="img-responsive" src="res/images/carousel_images/Optimized-6.jpg" alt="">
					</div>
					<div class="item">
						<img class="img-responsive" src="res/images/carousel_images/Optimized-7.jpg" alt="">
					</div>
				</div> 
				<!-- 轮播（Carousel）导航 --> 
				<a class="carousel-control left" href="#portal_carousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>  
				<a class="carousel-control right" href="#portal_carousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

		<div id="footer" class="footer"></div>
		
		<!-- module js -->
		<script src="module/common.js"></script>
